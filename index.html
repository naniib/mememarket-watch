    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TradingView Charting Library script -->

    <style>
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(15px) scale(0.99); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        opacity: 0;
      }
       /* Custom scrollbar for chat and transaction lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #161B22;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #30363D;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #4A5568;
      }
      /* Custom scrollbar for Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #30363D #161B22;
      }
      
      /* Animation for the new Top Holders button */
      @keyframes pulse-border {
        0%, 100% { 
          border-color: rgba(45, 212, 191, 0.3); 
          box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); 
        }
        50% { 
          border-color: rgba(45, 212, 191, 0.7); 
          box-shadow: 0 0 12px 2px rgba(45, 212, 191, 0.25); 
        }
      }
      .animate-pulse-border {
        animation: pulse-border 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      /* Animation for Fear & Greed meter pulse */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0rem rgba(0, 255, 255, 0.0); }
        50% { box-shadow: 0 0 1.5rem rgba(0, 255, 255, 0.25); }
      }
      .pulse-glow {
        animation: pulse-glow 700ms ease-out;
      }
    </style>
